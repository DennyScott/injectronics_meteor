<template name="generic_courses">
	<div class="panel panel-default" id="generic">
		<div class="panel-heading">
			<h3 class="panel-title">Generic Courses</h3>
		</div>
		<div class="panel-body">
			{{#if courses}}
			{{#each courses}}
				<div class="panel panel-default course">
					<div class="panel-body">
						{{name}}
						<button type="button" class="btn btn-primary pull-right">${{cost}}</button>
					</div>
				</div>

			<br>
			{{/each}}
			{{/if}}
		</div>
	</div>
</template>
